<div class="step-content">
  <div class="step-header">
    <div class="step-icon bg-purple">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" style="width: 56px; height: 56px;">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="3" y1="9" x2="21" y2="9"></line>
        <line x1="9" y1="21" x2="9" y2="9"></line>
      </svg>
    </div>
    <h2>Your Physical Measurements</h2>
    <p>This information helps us calculate your BMI</p>
  </div>

  <div class="form-fields" [formGroup]="profileForm">
    <!-- Height -->
    <div class="form-group">
      <label class="form-label">
        <svg class="field-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
          <path d="M12 20v-16M5 12l7-7 7 7"></path>
        </svg>
        What is your height? *
      </label>
      <div class="input-with-suffix">
        <input
          type="number"
          class="form-input"
          formControlName="taille"
          placeholder="175"
          step="0.1"
          [class.error]="profileForm.get('taille')?.invalid && profileForm.get('taille')?.touched"
        />
        <span class="input-suffix">cm</span>
      </div>
      <span class="error-text" *ngIf="profileForm.get('taille')?.invalid && profileForm.get('taille')?.touched">
        Please enter your height
      </span>
    </div>

    <!-- Weight -->
    <div class="form-group">
      <label class="form-label">
        <svg class="field-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 20px; height: 20px;">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
        What is your current weight? *
      </label>
      <div class="input-with-suffix">
        <input
          type="number"
          class="form-input"
          formControlName="poids"
          placeholder="70"
          step="0.1"
          [class.error]="profileForm.get('poids')?.invalid && profileForm.get('poids')?.touched"
        />
        <span class="input-suffix">kg</span>
      </div>
      <span class="error-text" *ngIf="profileForm.get('poids')?.invalid && profileForm.get('poids')?.touched">
        Please enter your weight
      </span>
    </div>

    <!-- BMI Display -->
    <div class="imc-display" *ngIf="displayImc">
      <div class="imc-card">
        <div class="imc-value">{{ displayImc }}</div>
        <div class="imc-label">Your BMI (Body Mass Index)</div>
        <div class="imc-category" [ngClass]="imcCategoryClass">
          {{ imcCategory }}
        </div>
      </div>
    </div>
  </div>
</div>
